<!DOCTYPE html>
<html>
<head>
    
      <title>Cadastro de Imóveis</title>
      <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="icon" type="imagem/jpg" href="/static/unnamed.png" />
      <style>
          body {background-color:#5993f0;}
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/unnamed.png" alt="" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buscar">Buscar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href ="/listar">Listar</a>
          </li> 
        </ul>
        
      </div>
      <form >
     
        <a class="btn btn-outline-success my-2 my-sm-0" href='/login'>Login</a>
          
      </form>
    </div>
</nav>
    
    <br>
    <h1 class="text-center text-white pt-4", style="width: 1355px"><a style="color: white;">Cadastro</a></h1>
    <br>
    
    <form method="POST" class="container">

      <div class="mx-auto", style="width: 300px;">

      {{form.hidden_tag()}}
      Endereço:
      {{form.endereco(class="form-control", rows = '10')}}
      
      Cidade:
      {{form.cidade(class="form-control")}}

      Valor:
      {{form.valor(class="form-control")}}
      <br>
        
      <button type="submit" class="btn btn-primary" >Editar</button>
     

    </div>

    
    </form>
  
   
        
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>>    
   
    
    
</body>
</html>
