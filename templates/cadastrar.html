          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

    <br>
    <h1 class="mx-auto", style="width: 260px;">CADASTRO</h1>
    <br>
    
    <form action="/cadastrar" class="container" method="POST">

        <div class="mx-auto", style="width: 300px;">
            <div>
               
                <p>Endereço: 
                <input type="text" name="endereco" placeholder="Digite aqui o endereço">
                </p>
            
                <p>Cidade:
                <input type="text" name="cidade" placeholder="Digite aqui a cidade">
                </p>

                <p>Valor:
                <input type="number" step=".01" name="valor" placeholder="Digite aqui o valor"> 
                </p>
                
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>

        </div>

    </form>
    

        
        
        
    </form>
    </div>
