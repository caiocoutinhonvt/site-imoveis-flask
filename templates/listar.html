<!DOCTYPE html>
<html>
<head>
    
    <title>Cadastro de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="imagem/jpg" href="/static/unnamed.png" />
    <style>
        body {background-color:#5993f0;}
     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/unnamed.png" alt="" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastrar">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/buscar">Buscar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href ="/listar">Listar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <br>
    <h1 class="mx-auto", style="width: 170px;", style="width: 1600px">LISTA</h1>
    <br>
    
    
      <div class="mx-auto", style="width: 1000px; background-color: #f7f6f4"">
    
        <table class="table table-bordered ">
            <thead>
                <tr>
                   <th>Endereço</th>
                   <th>Cidade</th>
                   <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for i in imoveis %}
                <tr>
                    <td>{{i.endereco}}</td>
                    <td>{{i.cidade}}</td>
                    <td>R${{i.valor}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
      </div>
    </div>


     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    
    
</body>
</html>
